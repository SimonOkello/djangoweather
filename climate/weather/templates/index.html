{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="#">Tomorrow's Weather</a></li>
          </ul>
        </nav>
      </header>
      <h1>Know Your Weather Today</h1>
      <div class="form">
      <form action="" method="post">
          {% csrf_token%}
          <input type="text" name="city" placeholder="Enter the city">
          <input type="submit" class="btn" value="Add">
      </form>
      </div>
      <div>
          {% if cities%}
          {% for city in cities %}
<ul>
    <li><span>{{city.name}}</span></li>
</ul>
          {% endfor %}
          {% else %}
          <p>No Cities are Available yet</p>
          {% endif %}
      </div>
      <article>
          <div class="display">
          <figure>
              <img src="{% static 'images/1.png' %}" height="50" width="50" alt="" srcset="">
          </figure>
          <p>
              <span>Nairobi</span><br>
              <span>25 F </span><br>
              <span>Very Cold</span>

          </p>
          

      </div>
    </article>
    </div>
  </body>
</html>
